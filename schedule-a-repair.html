<html>
        <head>
                <title>Contact</title> 
                <link rel="stylesheet" type="text/css" href="style.css" /> 
                <style>
                        .form-div{
                                margin-left: 1%;
                        }

                        h1.left-h1 {
                                text-align: left;
                        }
                </style>
        </head>
        <body>
                <div class="nav-bar">
                        <ul class="nav-list">
                                <li class="nav-item"><a href="index.html">Home</a></li>
                                <li class="nav-item"><a href="how-it-works.html">How It Works</a></li>
                                <li class="nav-item"><a href="schedule-a-repair.html">Schedule A Repair</a></li>
                        </ul>
                </div>

                <div class="main-content">
                        <div class="all-form-div">
                                <h1 class="left-h1">Schedule a repair today!</h1>
                                <div class="form-div">
                                        <form action="#" method="post">
                                                <label for="first_name">First Name:</label>
                                                <input type="text" id="first_name" name="first_name" required><br><br>
                                        
                                                <label for="last_name">Last Name:</label>
                                                <input type="text" id="last_name" name="last_name" required><br><br>
                                        
                                                <label for="device_type">Type of Electronic Device:</label>
                                                <select id="device_type" name="device_type" required>
                                                <option value="laptop">Laptop</option>
                                                <option value="smartphone">Smartphone</option>
                                                <option value="tablet">Tablet</option>
                                                <option value="other">Other</option>
                                                </select><br><br>
                                        
                                                <label for="email">Email:</label>
                                                <input type="email" id="email" name="email" required><br><br>
                                        
                                                <label for="phone">Phone Number:</label>
                                                <input type="tel" id="phone" name="phone" required><br><br>
                                        
                                                <input type="submit" value="Submit">
                                        </form>
                                </div> 
                        </div>
                </div>

                <footer>
                        <div class="footer-div">
                                <ul class="footer-list">
                                        <li class="footer-item"><p>email: contact@wepair.com</p></li>
                                        <li class="footer-item"><p>phone: 917-555-1358</p></li>
                                        <li class="footer-item"><p>&copy; 2023 WEpair</p></li>
                                </ul>
                        </div>
                </footer>
        </body>
</html>
